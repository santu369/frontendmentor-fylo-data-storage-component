<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <base target="_blank" />
  </head>
  <body
    class="
      container-fluid
      d-flex
      flex-column
      justify-content-center
      align-items-center
      w-100
    "
  >
    <main
      class="
        main
        d-flex
        align-items-lg-end
        justify-content-lg-around
        flex-wrap
        row
        w-100
      "
    >
      <header
        class="
          header
          d-sm-flex
          align-items-sm-center
          justify-content-sm-around
          align-items-lg-start
          flex-lg-column flex-wrap
          col-lg-5
          mb-4
        "
      >
        <div class="header__branding">
          <a href="#" class="header__logo" target="_self">
            <img
              class="header__img"
              src="./images/logo.svg"
              alt="Fylo Logo"
              width="135"
              height="40"
            />
          </a>
        </div>
        <ul class="list nav">
          <li class="list__item">
            <a href="#" class="list__link" target="_self"
              ><img src="./images/icon-document.svg" alt="View Documents"
            /></a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" target="_self"
              ><img src="./images/icon-folder.svg" alt="View Folders"
            /></a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" target="_self"
              ><img src="./images/icon-upload.svg" alt="Upload Items"
            /></a>
          </li>
        </ul>
      </header>
      <div class="storage col-lg-7 mb-4">
        <p class="storage__details text-center text-lg-start">
          Youâ€™ve used <strong class="storage__highlight">815 GB</strong> of your
          storage
        </p>
        <div class="storage__illustration position-relative">
          <div class="storage__diagram mb-2"></div>
          <div class="storage__capacity d-flex justify-content-between">
            <p class="storage__min">0 GB</p>
            <p class="storage__max">1000 GB</p>
          </div>
          <div
            class="
              storage__pop-up
              position-absolute
              d-flex
              justify-content-center
              align-items-center
              justify-content-sm-end
              w-100
            "
          >
            <p class="storage__text text-uppercase">
              <span class="storage__text--highlight">185</span> gb left
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution__section">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io/challenges/testimonials-grid-section-Nnw6J7Un7"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >.
      </p>
      <p class="attribution__section">
        Coded by
        <a
          class="attribution__link"
          href="https://twitter.com/santu69"
          rel="noopener noreferrer"
          >Shiva Santosh Jana</a
        >.
      </p>
    </footer>
  </body>
</html>
